<ion-header>
  <ion-navbar>
    <ion-title>
      Lista Paises
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="pesquisar" [formControl]="pesquisarControl">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let c of listcountries"> 
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
    </ion-item>
  </ion-list>
</ion-content>
